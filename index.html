<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="Estilo_juego.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="start-screen" class="start-screen">
        <h1>Juego de Memoria</h1>
        <button id="start-game-btn">Comenzar</button>
    </div>

    <!-- Controles y tablero del juego, ocultos inicialmente -->
    <div id="game-container" class="game-container" style="display: none;">
        <div class="game-controls">
            <button id="start-btn">Reiniciar Juego</button>
            <div>
                <span>Intentos: </span><span id="attempts">0</span>
            </div>
            <div>
                <span>Tiempo: </span><span id="timer">0</span> segundos
            </div>
            <div>
                <span>Aciertos: </span><span id="matches">0</span>
            </div>
        </div>
        <div id="game-board" class="board"></div>
    </div>

    <script src="Cartas.js"></script>

    <!-- Script para detectar si las DevTools están abiertas -->
     <script>
        function detectDevTools() {
            const threshold = 160; // Umbral de altura o ancho del viewport que podría indicar DevTools abierta

            // Comprobación del tamaño de la ventana
            if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                window.location.href = 'about:blank'; // Redirigir a una página en blanco si las DevTools están abiertas
            }
        }

        // Comprobación inicial al cargar la página
        detectDevTools();

        // Escucha cambios de tamaño de la ventana para detectar la apertura de DevTools
        window.onresize = detectDevTools;
    </script>

    <script>
        // Mostrar el tablero al hacer clic en "Comenzar"
        document.getElementById('start-game-btn').addEventListener('click', function() {
            document.getElementById('start-screen').style.display = 'none'; // Ocultar pantalla de inicio
            document.getElementById('game-container').style.display = 'block'; // Mostrar tablero de juego
        });
    </script>
</body>
</html>
