<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="Estilo_juego.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="start-screen" class="start-screen">
        <h1>Juego de Memoria</h1>
        <button id="start-game-btn">Comenzar</button>
    </div>

    <!-- Controles y tablero del juego, ocultos inicialmente -->
    <div id="game-container" class="game-container" style="display: none;">
        <div class="game-controls">
            <button id="start-btn">Reiniciar Juego</button>
            <div>
                <span>Intentos: </span><span id="attempts">0</span>
            </div>
            <div>
                <span>Tiempo: </span><span id="timer">0</span> segundos
            </div>
            <div>
                <span>Aciertos: </span><span id="matches">0</span>
            </div>
        </div>
        <div id="game-board" class="board"></div>
    </div>

    <script src="Cartas.js"></script>

    <!-- Script para verificar si DevTools están abiertas -->
    <script type="module">
        import devtools from './node_modules/devtools-detect/index.js';

        // Verifica si las DevTools están abiertas al cargar la página
        if (devtools.isOpen) {
            window.location.href = 'about:blank'; // Redirigir a página en blanco si están abiertas
        }

        // Escucha cambios cuando las DevTools se abren o cierran
        window.addEventListener('devtoolschange', event => {
            if (event.detail.isOpen) {
                window.location.href = 'about:blank'; // Redirigir a página en blanco cuando se abren
            }
        });
    </script>

    <script>
        // Mostrar el tablero al hacer clic en "Comenzar"
        document.getElementById('start-game-btn').addEventListener('click', function() {
            document.getElementById('start-screen').style.display = 'none'; // Ocultar pantalla de inicio
            document.getElementById('game-container').style.display = 'block'; // Mostrar tablero de juego
        });
    </script>
</body>
</html>
